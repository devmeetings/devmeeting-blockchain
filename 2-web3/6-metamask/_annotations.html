<details>
  <h1>Jak działa Metamask?</h1>
  <p>
    Metamask pośredniczy w komunikacji z nodem. Przechwytuje każdy request i np. pozwala Ci podpisać transakcję bez udziału node'a.
  </p>
  <p>
    Metamask (obecnie) wstrzykuje do kontekstu strony obiekt <code>web3</code>, którego możemy użyć do inicjalizacji.
  </p>
</details>
