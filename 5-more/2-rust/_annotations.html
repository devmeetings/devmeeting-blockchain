  <h1>WASM Contracts</h1>
  <p>
    W niedalekiej* przyszłosci Ethereum będzie uruchamiać nie tylko kontakty w EVM ale też w Web Assembly (eWASM).
  </p>
  <p>
    Implikuje to możliwość pisania kontraktów w dowolnym języku, który kompiluje się do WASM.
  </p>
  <p>
    Zobaczmy jak moze to wyglądać na przykłądzie pWASM i kotraktu w Rust.
  </p>
</details>
